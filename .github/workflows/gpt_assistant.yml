name: GPT Assistant

on:
  workflow_dispatch:

jobs:
  gpt_assistant_job:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install openai

      - name: Run GPT Assistant
        run: python scripts/gpt_assistant.py
        steps:
      - name: Read README.md
    run: |
      echo "ðŸ“˜ Ð§Ð¸Ñ‚Ð°ÑŽ TODO Ð¸Ð· README.md:"
      grep 'TODO' README.md > todos.txt
      echo "Ð’Ð¾Ð¿Ñ€Ð¾Ñ Ðº GPT:\n\n$(cat todos.txt)" > prompt.txt

      - name: Ask GPT what to do run: |
      python -c "
import openai
openai.api_key = '${{ secrets.OPENAI_API_KEY }}'
prompt = open('prompt.txt').read()
response = openai.ChatCompletion.create(
  model='gpt-4',
  messages=[{'role': 'user', 'content': prompt}]
)
